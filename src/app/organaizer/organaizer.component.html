<section>
  <header>Organaizer <strong>{{ dateService.date | async | moment1: 'DD.MM.YYYY'}}</strong></header>
  <main>
    <ul>
     <li class="task">
        <span>
            <strong>1</strong>
        </span>
        <button class="btn btn-primary">Remove</button>
     </li>
    </ul>

    </form>
